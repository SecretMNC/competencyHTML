    <script>
        function palindromeTest() {
            let input = document.getElementById("input").value
            let newStr = input.split('').reverse();
            let finalStr = newStr.join('');
            if (finalStr === input) {
               return document.getElementById("res").innerHTML = input + " is a palindrome!"
            } else {
               return document.getElementById("res").innerHTML = input + " is not a palindrome!"
            }
        }
